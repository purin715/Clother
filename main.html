<script>
$(document).ready(function( ) {
    /* 메인메뉴 하버시 서브메뉴 나옴 */
    $('header#sub-normal').mouseenter(function() {
        $('header#sub-normal').css('background', 'rgba(0,0,0,0.8)');
		$(this).find('.sub-menu').stop().slideDown();
	});
	$('header#sub-normal').mouseleave(function() {
        $('header#sub-normal').css('background', 'transparent');
		$(this).find('.sub-menu').stop().slideUp();
	});
    
    /* 메인페이지 슬라이드 */
	$('.flexslider').flexslider({animation:'slide'});
    
    /* 트리거 버튼 모양 변경 */
    $('.trigger').click(function(e){
        e.preventDefault();
        $(this).toggleClass('active');
    });
});
</script>
